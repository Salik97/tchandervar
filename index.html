<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>tchāndērvār</title>
  <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&family=Glacial+Indifference&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Glacial Indifference', sans-serif;
      background: linear-gradient(to bottom, #fdfaf5, #f3e9db);
      color: #2c2c2c;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      text-align: center;
    }
    header, section, footer {
      padding: 2em;
      max-width: 1000px;
      margin: auto;
    }
    h1 {
      font-family: 'Yeseva One', serif;
      font-size: 3em;
      margin-bottom: 0.2em;
    }
    .subtitle {
      font-style: italic;
      font-size: 1.2em;
      margin-top: 0.5em;
    }
    .quote {
      font-style: italic;
      font-size: 1em;
      margin-top: 1em;
      margin-bottom: 0;
    }
    .poet {
      margin-top: 0.3em;
      font-size: 0.9em;
      font-style: italic;
    }
    .slider {
      position: relative;
      width: 100%;
      max-width: 800px;
      height: 300px;
      margin: 2em auto;
      overflow: hidden;
      border-radius: 10px;
    }
    .slides {
      display: flex;
      height: 100%;
      transition: transform 0.5s ease-in-out;
    }
    .slides img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      flex-shrink: 0;
    }
    .slider-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }
    .slider-button {
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 0.5em 1em;
      cursor: pointer;
      font-size: 1.5em;
    }
    .group-nav {
      display: flex;
      justify-content: center;
      gap: 1em;
      margin-top: 1em;
      font-size: 1.5em;
    }
    .group-nav a {
      text-decoration: none;
      color: #2c2c2c;
    }
    .group-nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header>
  <h1 style="margin-bottom: 0.1em;">tchāndērvār<br><span class="subtitle">Edition I — Summer 2025</span></h1>
  <div class="subtitle">“It belongs to where it lives.”</div>
  <p class="quote">چشمها را باید شست، جور دیگر باید دید</p>
  <p class="quote">چترها را باید بست زیر باران باید رفت</p>
  <p class="poet">— سهراب سپهری</p>
</header>

<!-- Group Navigation Icons -->
<div class="group-nav">
  <a href="#groupA" title="Group A">🖼️</a>
  <a href="#groupB" title="Group B">🌄</a>
  <a href="#groupC" title="Group C">🏙️</a>
  <a href="#groupD" title="Group D">🎭</a>
  <a href="#groupE" title="Group E">🌌</a>
</div>

<!-- Slider -->
<div class="slider" id="slideContainer">
  <div class="slides">
    <img src="images/slide1.jpg" alt="Slide 1">
    <img src="images/slide2.jpg" alt="Slide 2">
    <img src="images/slide3.jpg" alt="Slide 3">
  </div>
  <div class="slider-buttons">
    <button class="slider-button" onclick="plusSlides(-1)">&#10094;</button>
    <button class="slider-button" onclick="plusSlides(1)">&#10095;</button>
  </div>
</div>
